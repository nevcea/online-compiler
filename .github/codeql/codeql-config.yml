# Basic CodeQL configuration for the repository.
# Exclude heavy or generated directories and common caches to reduce noise.
# Adjust paths as needed for your repo structure.

paths:
  exclude:
    - tool_cache/**
    - backend/tool_cache/**
    - frontend/node_modules/**
    - backend/node_modules/**
    - "**/build/**"
    - "**/out/**"
    - "**/.venv/**"
    - "**/.gradle/**"
    - "**/target/**"
    - "**/bin/**"
    - "**/obj/**"
    - frontend/dist/**
    - backend/.cache/**

queries:
  # Use default query packs; add custom queries here if you want to run additional ones
  - id: security-and-quality
  - id: cpp-security-extended
