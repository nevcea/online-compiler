name: CI
permissions:
    contents: read

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]

jobs:
    lint-and-format:
        name: Lint and Format Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'

            - name: Install root dependencies
              run: npm install

            - name: Run ESLint
              run: npm run lint

            - name: Check code formatting
              run: npm run format:check

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm install

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm install

            - name: Check backend code
              working-directory: ./backend
              run: npx eslint server.ts -c ../eslint.config.js || echo "Backend lint check completed"

    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'

            - name: Install root dependencies
              run: npm install

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm install

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm install

            - name: Run tests
              run: npm run test

    build-check:
        name: Build Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'

            - name: Install root dependencies
              run: npm install

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm install

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm install

            - name: Verify backend server starts
              working-directory: ./backend
              run: |
                  timeout 5 node server.js || true
                  echo "Backend server check completed"
