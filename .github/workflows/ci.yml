name: CI

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]

jobs:
    lint-and-format:
        name: Lint and Format Check
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install root dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Check code formatting
              run: npm run format:check

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm ci

            - name: Check backend code
              working-directory: ./backend
              run: npx eslint server.js || echo "Backend lint check completed"

    test:
        name: Test
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install root dependencies
              run: npm ci

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm ci

            - name: Run tests
              run: npm run test

    build-check:
        name: Build Check
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install root dependencies
              run: npm ci

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm ci

            - name: Verify backend server starts
              working-directory: ./backend
              run: |
                  timeout 5 node server.js || true
                  echo "Backend server check completed"

