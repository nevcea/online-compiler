services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: online-compiler-backend
        ports:
            - '${BACKEND_PORT:-3000}:3000'
        volumes:
            - ./backend/code:/app/code
            - ./backend/code:/app/dist/code
            - ./backend/output:/app/output
            - ./backend/output:/app/dist/output
            - ./backend/tool_cache:/app/dist/tool_cache
            - /var/run/docker.sock:/var/run/docker.sock
        user: "0:0"
        environment:
            - PORT=${PORT:-3000}
            - NODE_ENV=${NODE_ENV:-production}
            - MAX_OUTPUT_BYTES=${MAX_OUTPUT_BYTES:-1048576}
            - MAX_INPUT_LENGTH=${MAX_INPUT_LENGTH:-1000000}
            - ENABLE_PRELOAD=${ENABLE_PRELOAD:-true}
            - ENABLE_WARMUP=${ENABLE_WARMUP:-true}
            - TRUST_PROXY=${TRUST_PROXY:-false}
            - DEBUG=${DEBUG:-true}
        env_file:
            - .env
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - compiler-network
        deploy:
            resources:
                limits:
                    cpus: '2.0'
                    memory: 2G
                reservations:
                    cpus: '0.5'
                    memory: 512M

    prometheus:
        image: prom/prometheus:latest
        container_name: online-compiler-prometheus
        ports:
            - '${PROMETHEUS_PORT:-9090}:9090'
        volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
            - prometheus-data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--storage.tsdb.retention.time=30d'
        restart: unless-stopped
        networks:
            - compiler-network
        depends_on:
            - backend

    grafana:
        image: grafana/grafana:latest
        container_name: online-compiler-grafana
        ports:
            - '${GRAFANA_PORT:-3001}:3000'
        volumes:
            - grafana-data:/var/lib/grafana
            - ./grafana/provisioning:/etc/grafana/provisioning
            - ./grafana/dashboards:/var/lib/grafana/dashboards
        environment:
            - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
            - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
            - GF_USERS_ALLOW_SIGN_UP=false
            - GF_SERVER_ROOT_URL=http://localhost:3001
            - GF_INSTALL_PLUGINS=
            - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
            - GF_PATHS_DASHBOARDS=/var/lib/grafana/dashboards
            - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/online-compiler.json
        restart: unless-stopped
        networks:
            - compiler-network
        depends_on:
            - prometheus
        healthcheck:
            test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

volumes:
    prometheus-data:
    grafana-data:

networks:
    compiler-network:
        driver: bridge
